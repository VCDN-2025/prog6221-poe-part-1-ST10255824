

name: .NET CI/CD

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore
       working-directory: https://github.com/VCDN-2025/prog6221-poe-part-1-ST10255824/tree/master/CyberSecurityBot
    - name: Build
      run: dotnet build --no-restore
       working-directory: https://github.com/VCDN-2025/prog6221-poe-part-1-ST10255824/tree/master/CyberSecurityBot
    - name: Run Test
      run: dotnet test --no-build --verbosity normal
       working-directory: https://github.com/VCDN-2025/prog6221-poe-part-1-ST10255824/tree/master/CyberSecurityBot
